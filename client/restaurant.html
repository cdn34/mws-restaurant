<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta name="theme-color" content="#e81250">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav role="navigation">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
  </header>
  <main id="maincontent" class="restaurant-content">
    <section id="map-container" tabindex="-1" aria-hidden="true">
      <div id="map" role="application"></div>
    </section>
    <div id="section-wrapper">
      <section id="restaurant-container">
        <div class="restaurant-card">
          <p id="restaurant-cuisine"></p>
          <h2 id="restaurant-name"></h2>
          <div class="content">
            <img id="restaurant-img">
            <p id="restaurant-address"></p>
            <table id="restaurant-hours" aria-label="Restaurant hours"></table>
          </div>
        </div>
      </section>
      <section id="reviews-container">
        <ul id="reviews-list" role="list" aria-labelledby="reviews-header"></ul>
      </section>
      <section id="add-reviews">
          <h3 id="reviews-header">Add Review</h3>
        <form>
          <input type="hidden" name="restaurant_id" value="" />
          <label>Name*:
            <input type="text" name="name" placeholder="Enter your name" value="" required="required">
          </label>
          <label>Rating*:
            <input type="text" name="rating" placeholder="Enter a rating (1 to 5)" value="" required="required" pattern="[1-5]{1}" title="Rating (1-5)">
          </label>
          <label id="comment-label">Comments*:
            <textarea name="comments" placeholder="Enter your comments" required></textarea>
          </label>
          <button type="submit">Submit Review</button>
        </form>
      </section>
    </div>

    <button id="toggle-button" onclick="toggleMap()">
      <svg x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve">
        <title>Toggle map</title>
        <g id="Bounding_Boxes">
          <path fill="none" d="M0,0h24v24H0V0z" />
        </g>
        <g id="Sharp">
          <path d="M15,5.1L9,3L3,5.02v16.2l6-2.33l6,2.1l6-2.02V2.77L15,5.1z M15,18.89l-6-2.11V5.11l6,2.11V18.89z" />
        </g>
      </svg>
    </button>
    <div id="online-alert"></div>
  </main>
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/idb@2.1.2/lib/idb.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="text/javascript" src="js/connection.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2s2CKiGPYkP7R6UWtyBtOBXRZsf7Y5_c&libraries=places&callback=initMap"></script>

</body>

</html>
