<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#e81250">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" tabindex="-1" aria-hidden="true">
      <div id="map" role="application"></div>
    </section>
    <section id="filter-area">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <title>filter_list</title>
          <path d="M6 12.984v-1.969h12v1.969h-12zM3 6h18v2.016h-18v-2.016zM9.984 18v-2.016h4.031v2.016h-4.031z"></path>
        </svg>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="list" aria-label="Restaurants' list"></ul>
    </section>
    <button id="toggle-button" onclick="toggleMap()">
      <svg x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve">
        <title>Toggle map</title>
        <g id="Bounding_Boxes">
          <path fill="none" d="M0,0h24v24H0V0z" />
        </g>
        <g id="Sharp">
          <path d="M15,5.1L9,3L3,5.02v16.2l6-2.33l6,2.1l6-2.02V2.77L15,5.1z M15,18.89l-6-2.11V5.11l6,2.11V18.89z" />
        </g>
      </svg>
    </button>
    <div id="online-alert"></div>
  </main>
  <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/idb@2.1.2/lib/idb.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/connection.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2s2CKiGPYkP7R6UWtyBtOBXRZsf7Y5_c&libraries=places&callback=initMap"></script>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => {
          console.log("Service worker registered: ", reg);
        })
        .catch(error => {
          console.log("Service worker failed register: ", error);
        });
    }
  </script>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
